<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Video en pantalla completa sin controles</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; background: black; overflow: hidden;
      cursor: pointer;
    }
    video {
      width: 100%; height: 100%; object-fit: cover;
      outline: none; /* elimina posible borde al hacer foco */
    }
  </style>
</head>
<body>
  <video id="miVideo" playsinline>
    <source src="video.mp4" type="video/mp4" />
    Tu navegador no soporta videos HTML5.
  </video>

  <script>
    const video = document.getElementById('miVideo');

    document.body.addEventListener('click', () => {
      video.muted = false;  // activa sonido
      video.play();
      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.webkitRequestFullscreen) {
        video.webkitRequestFullscreen();
      } else if (video.msRequestFullscreen) {
        video.msRequestFullscreen();
      }
    }, { once: true });
  </script>
</body>
</html>
